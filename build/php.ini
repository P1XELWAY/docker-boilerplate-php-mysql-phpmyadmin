; timezone
;date.timezone = Asia/Tokyo

; error reporing
;log_errors = On
;error_log = /var/log/php.log

; xdebug
[XDebug]
zend_extension = /usr/local/lib/php/extensions/no-debug-non-zts-20160303/xdebug.so ; Check if the library is not updated...
xdebug.remote_enable = 1
xdebug.remote_autostart = 1
xdebug.remote_connect_back = 0
xdebug.remote_host = docker.for.mac.localhost ; ref web for remote debug : https://biancatamayo.me/blog/2017/11/03/docker-add-host-ip/
xdebug.idekey = XDEBUG_ECLIPSE
; xdebug.remote_log = /var/debug/xdebug.log
